<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido Al Menu Principal</h1>

        <!-- Añadir imagen -->
        <div class="text-center mt-4">
            <img src="{{ url_for('static', filename='imagen.png') }}" alt="Imagen principal" class="img-fluid" style="max-width: 50%;">
        </div>
        
        <!-- Botones con enlaces -->
        <div class="d-flex justify-content-center mt-3">
            <!-- Botón 1: Enlace a una página dentro de la aplicación -->
            <a href="/coordenadas" class="btn btn-primary me-2">Geolocalizacion</a>
            
            <!-- Botón 2: Enlace a un sitio externo -->
            <a href="/ver" class="btn btn-secondary me-2" target="_blank">Camara</a>
            
            <!-- Botón 3: Enlace a otra página dentro de la aplicación -->
            <a href="/logout" class="btn btn-success me-2">Cerrar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
