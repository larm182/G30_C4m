<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">Imágenes Capturada por Medio del Navegador</h1>
    
    <div class="row justify-content-center mt-3">
        <!-- Iteramos sobre la lista de imágenes -->
        {% for image in image_files %}
        <div class="col-md-4 mb-3">
            <img src="{{ url_for('static', filename='uploads/' ~ image) }}" class="img-fluid" alt="Imagen Aleatoria">
        </div>
        {% endfor %}
    </div>
</div>

 <div class="d-flex justify-content-center mt-4">
             <a href="/logout" class="btn btn-success me-2">Cerrar</a>
        </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
